<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js" type="module"></script>
  
  <title>Frontend Mentor | Product list with cart</title>


</head>
<body>
  
  <main>
  <section class="product-container ">
    <h1>Desserts</h1>

    <div class="list-product">
      <!--Done dynamically-->
      <!--Done dynamically-->
    </div>
  </section>

    <div class="cart-container ">
      <h1>Your Cart (0)</h1>
      <div class="img-content">
        <img src="./assets/images/illustration-empty-cart.svg" alt="cake picture" class="empty-img">
        <p>Your added items will appear here</p>
      </div>

      <div class="items-added">
        <!--Done dynamically-->
        <!--Done dynamically-->
      </div>


      <div class="total-order display">
        <p>Order Total</p>
        <span>$0.00</span>
      </div>

      <div class="carbon-info display">
        <img src="./assets/images/icon-carbon-neutral.svg" class="img-tree">
        <p>This is a <strong>carbon-neutral</strong> delivery</p>
      </div>

      <button class="order display">Confirm Order</button>
</div>




    <div class="popUpBackground">
      <div class="popUp">
        <div class="titleInfo">
         <img src="./assets/images/icon-order-confirmed.svg" alt="check Img" class="imgIconConfirmed">
         <div class="title">
          <h1>Order confirmed</h1>
          <p>We hope you enjoy your food</p>
         </div>
        </div>
        <div class="itemsOrder"></div>
        <button class="newOrder">Start New Order</button>
      </div>
    </div>


  </main>




</body>
</html>
